<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>YouTube Wallpaper</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                height: 100vh;
                width: 100vw;
                background: black;
            }

            .video-wrapper {
                position: fixed;
                top: 50%;
                left: 50%;
                width: 177.78vh;
                height: 100vh;
                transform: translate(-50%, -50%);
            }

            iframe {
                width: 100%;
                height: 100%;
                border: 0;
            }

            .no-input {
                pointer-events: none;
                user-select: none;
            }

            #overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: black;
                z-index: 10;
                opacity: 1;
                transition: opacity 1s ease;
                pointer-events: none;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #overlay.hidden {
                opacity: 0;
            }

            #overlay.no-transition {
                transition: none !important;
            }

            .spinner {
                width: 40px;
                height: 40px;
                border: 4px solid rgba(255, 255, 255, 0.2);
                border-top-color: white;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div id="overlay">
            <div class="spinner"></div>
        </div>
        <div class="video-wrapper" id="playerContainer"></div>

        <script src="https://www.youtube.com/iframe_api"></script>
        <script>
            const urlParams = new URLSearchParams(window.location.search);

            function getBoolParam(name, defaultValue = false) {
                const value = urlParams.get(name);
                return value === null ? defaultValue : value === "true";
            }

            function getStringParam(name, defaultValue = "") {
                const value = urlParams.get(name);
                return value || defaultValue;
            }

            const videoId = getStringParam("videoId", "jfKfPfyJRdk");
            const autoplay = getBoolParam("autoplay", true);
            const controls = getBoolParam("controls", false);
            const mute = getBoolParam("mute", true);
            const loop = getBoolParam("loop", true);
            const allowInput = getBoolParam("input", false);
            const volume = parseInt(getStringParam("volume", "100"));

            if (!allowInput) {
                document.documentElement.classList.add("no-input");
                document.body.classList.add("no-input");
            }

            const overlay = document.getElementById("overlay");

            function showOverlay() {
                overlay.classList.add("no-transition");
                overlay.classList.remove("hidden");
                requestAnimationFrame(() => {
                    overlay.classList.remove("no-transition");
                });
            }

            function hideOverlay(delay = 250) {
                setTimeout(() => {
                    overlay.classList.add("hidden");
                }, delay);
            }

            let player;

            function onYouTubeIframeAPIReady() {
                player = new YT.Player("playerContainer", {
                    videoId,
                    playerVars: {
                        autoplay: autoplay ? 1 : 0,
                        controls: controls ? 1 : 0,
                        mute: mute ? 1 : 0,
                        loop: loop ? 1 : 0,
                        playlist: videoId,
                        rel: 0,
                        showinfo: 0,
                        modestbranding: 1,
                        iv_load_policy: 3,
                    },
                    events: {
                        onReady: (event) => {
                            if (mute) {
                                event.target.mute();
                            } else {
                                event.target.unMute();
                                event.target.setVolume(
                                    Math.min(100, Math.max(0, volume)),
                                );
                            }

                            if (autoplay) event.target.playVideo();
                        },
                        onStateChange: (event) => {
                            if (event.data === YT.PlayerState.PLAYING) {
                                hideOverlay();
                            }
                        },
                    },
                });
            }

            document.addEventListener("visibilitychange", () => {
                if (document.visibilityState === "hidden") {
                    showOverlay(); // Re-show immediately
                } else if (
                    document.visibilityState === "visible" &&
                    player &&
                    player.playVideo
                ) {
                    player.playVideo();
                    // Wait for it to re-enter PLAYING state to hide again
                }
            });
        </script>
    </body>
</html>

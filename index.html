<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>YouTube Wallpaper</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                height: 100vh;
                width: 100vw;
                background: black;
            }

            .video-wrapper {
                position: fixed;
                top: 50%;
                left: 50%;
                width: 177.78vh;
                height: 100vh;
                transform: translate(-50%, -50%);
            }

            iframe {
                width: 100%;
                height: 100%;
                border: 0;
            }
        </style>
    </head>
    <body>
        <div class="video-wrapper">
            <iframe
                id="ytFrame"
                allow="autoplay; fullscreen"
                allowfullscreen
            ></iframe>
        </div>

        <script>
            const urlParams = new URLSearchParams(window.location.search);

            function getBoolParam(name, defaultValue = false) {
                const value = urlParams.get(name);
                if (value === null) return defaultValue;
                return value === "true";
            }

            function getStringParam(name, defaultValue = "") {
                const value = urlParams.get(name);
                return value || defaultValue;
            }

            const videoId = getStringParam("videoId", "jfKfPfyJRdk");
            const autoplay = getBoolParam("autoplay", true);
            const controls = getBoolParam("controls", false);
            const mute = getBoolParam("mute", true);
            const loop = getBoolParam("loop", true);

            const iframe = document.getElementById("ytFrame");
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=${autoplay ? 1 : 0}&controls=${controls ? 1 : 0}&mute=${mute ? 1 : 0}&loop=${loop ? 1 : 0}&playlist=${videoId}&rel=0&showinfo=0&modestbranding=1&iv_load_policy=3`;
        </script>
    </body>
</html>
